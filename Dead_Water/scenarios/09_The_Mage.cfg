            type=Silver Mage
            x=8
            y=5
            side=1
            description=Caladon
            user_description=Caladon
            profile=portraits/Caladon.png
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_QUICK}
            [/modifications]
            {IS_HERO}
        [/unit]

