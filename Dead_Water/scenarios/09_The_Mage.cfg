# *****BEGIN BATS SECTION****************BEGIN BATS SECTION*****

    # Puts bats in the southern chasm. Random bats will be chosen from the BAT_TYPE_LIST. Chasm hexes are found rather than hard-coded so they can be moved or changed on the map without affecting this macro. (As long as they don't go too far.) Besides, it's easy to do.
#define BATS_EXIT_CAVE BAT_TYPE_LIST
    #find chasm hexes, and put them in an array
	[store_locations]
		variable=chasm_hexes
		terrain=Qxu #Chasm
		[and]
			x=10
			y=21
			radius=5
		[/and]
	[/store_locations]

    # Put a bat into each chasm hex.
    {FOREACH chasm_hexes hex}
		{RANDOM ({BAT_TYPE_LIST})}
#		{DEBUG_MSG ($random + ": " + $chasm_hexes[$hex].x +", " +$chasm_hexes[$hex].y)}
		[unit]
			type=$random
			x=$chasm_hexes[$hex].x
			y=$chasm_hexes[$hex].y
			side=2
			generate_description=yes
			animate=yes  # The animation fades in, which looks good. If the animation is ever changed to something else, this might have to be changed.
		[/unit]
    {NEXT hex}

    {CLEAR_VARIABLE chasm_hexes}
    {CLEAR_VARIABLE hex}
#enddef

#define BATS_ENTER_CAVE
#enddef

    [event]
        name=ai turn
        first_time_only=no
        
        [set_variable]
        	name=time_of_day
        	value=$turn_number
        [/set_variable]
        [set_variable]
        	name=time_of_day
        	modulo=6
        [/set_variable]
        {DEBUG_MSG $time_of_day}
        
# The bats go in at dawn.
		[if]
			[variable]
				name=time_of_day
				equals=4
			[/variable]
			[then]
				# Each bat will move back to the nearest chasm hex and disappear.
				[store_unit]
					[filter]
						race=bats
					[/filter]
					variable=bats
				[/store_unit]
				
				{FOREACH bats bat}
					{NEAREST_HEX2 $bats[$bat].x $bats[$bat].y 99 (terrain=Qxu) chasm_hex}
					[kill]
						description=$bats[$bat].description
						animate=no
					[/kill]
					[move_unit_fake]
						type=$bats[$bat].type
						x=$bats[$bat].x, $chasm_hex.x
						y=$bats[$bat].y, $chasm_hex.y
						side=2
					[/move_unit_fake]
				{NEXT bat}
				
				{CLEAR_VARIABLE bats}
				{CLEAR_VARIABLE chasm_hex}
			[/then]
		[/if]

# The bats start coming out at dusk. The number of turns they keep coming out is determined by the difficulty. So is the type of bat:
#ifdef EASY
		[if]
			[variable]
				name=time_of_day
				equals=1
			[/variable]
			[then]
                {BATS_EXIT_CAVE (Vampire Bat)}
			[/then]
		[/if]
#endif
#ifdef NORMAL
		[if]
			[variable]
				name=time_of_day
				equals=1
			[/variable]
			[or]
				[variable]
					name=time_of_day
					equals=2
				[/variable]
			[/or]
			[then]
                {BATS_EXIT_CAVE (Vampire Bat)}
			[/then]
		[/if]
#endif
#ifdef HARD
		[if]
			[variable]
				name=time_of_day
				equals=1
			[/variable]
			[or]
				[variable]
					name=time_of_day
					equals=2
				[/variable]
				[or]
					[variable]
						name=time_of_day
						equals=3
					[/variable]
				[/or]
			[/or]
			[then]
                {BATS_EXIT_CAVE (Vampire Bat)}
			[/then]
		[/if]
#endif
#ifdef NIGHTMARE
		[if]
			[variable]
				name=time_of_day
				equals=1
			[/variable]
			[or]
				[variable]
					name=time_of_day
					equals=2
				[/variable]
				[or]
					[variable]
						name=time_of_day
						equals=3
					[/variable]
				[/or]
			[/or]
			[then]
                {BATS_EXIT_CAVE (Vampire Bat,Blood Bat)}
			[/then]
		[/if]
#endif

		# Dialog the first time bats appear:
		[if]
			[variable]
				name=turn_number
				equals=1
			[/variable]
			[then]
				[message]
					speaker=Teeloa
					message= _ "Hey, that cave is full of bats! I HATE those things."
				[/message]
				[message]
					speaker=Kai Krellis
					message= _ "I hope there aren't any more bats in there."
				[/message]
#ifndef EASY
				[if]
					[have_unit]
						description=Gwabbo
					[/have_unit]
					[then]
						[message]
							speaker=Gwabbo
							message= _ "This is a good place for a large colony, so I think we will see more soon."
						[/message]
					[/then]
					[else]
						[message]
							speaker=Cylanna
							message= _ "This is a good place for a large colony, so I imagine we will see more soon."
						[/message]
					[/else]
				[/if]
#endif
			[/then]
		[/if]
    [/event]
# ***** END BATS SECTION********************END BATS SECTION*****

