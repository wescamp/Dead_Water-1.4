            [/objective]
        [/objectives]

        # If one of the bad guys was killed in the second scenario (not likely, but possible), show the user a different name. The internal description can say the same.
        [if]
            [variable]
                name=MK_dead
                equals=yes
            [/variable]

            [then]
                [store_unit]
                    [filter]
                        description=Mal Kevek
                    [/filter]
                    variable=bad_guy_stored
                    kill=yes
                [/store_unit]
                [set_variable]
                    name=bad_guy_stored.user_description
                    value=Mal Necross
                [/set_variable]
                [unstore_unit]
                    variable=bad_guy_stored
                [/unstore_unit]
            [/then]
        [/if]

        [if]
            [variable]
                name=MD_dead
                equals=yes
            [/variable]

            [then]
                [store_unit]
                    [filter]
                        description=Mel Daveth
                    [/filter]
                    variable=bad_guy_stored
                    kill=yes
                [/store_unit]
                [set_variable]
                    name=bad_guy_stored.user_description
                    value=Mal Verloth
                [/set_variable]
                [unstore_unit]
                    variable=bad_guy_stored
                [/unstore_unit]
            [/then]
        [/if]

        [clear_variable]
            name=bad_guy_stored
        [/clear_variable]
    [/event]

