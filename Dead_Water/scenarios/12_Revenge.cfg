            overlays=overlays/loyal-icon.png
        [/unit]
        [unit]
            side=1
            type=Merman Hunter
            x,y=5,18
            description=Jarla
            user_description=Jarla
            [modifications]
                {TRAIT_LOYAL}
                {TRAIT_INTELLIGENT}
            [/modifications]
            experience=10
            overlays=overlays/loyal-icon.png
        [/unit]
        [unit]
